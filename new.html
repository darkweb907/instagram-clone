<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <header class="py-3 shadow-lg">
        <div class="container-lg">
           <nav class="d-flex justify-content-between align-items-center">
                <div class="logo"  data-aos="fade-down" data-aos-duration="2000">
                    <a href="#"><img src="img/instagram.png" alt="" class="img-fluid insta"></a>
                </div>
                <div class="search d-none d-md-flex position-relative" data-aos="fade-down" data-aos-delay="2000" data-aos-duration="2000">
                <i class="fa fa-1x fa-search align-self-center position-absolute" style="left: 12px;"></i>
                  <div class="col-12"  >
                        <input type="search" class="form-control" placeholder="Search">
                  </div>
                </div>
                <div class="icon d-flex gap-lg-5 gap-3" data-aos="fade-left" data-aos-delay="2000" data-aos-duration="2000">
                <i class="fa fa-2x fa-home bg"></i>
                <i class="fa fa-2x fa-comment bg"></i>
                <i class="fa fa-2x fa-compass"></i>
                <i class="fa fa-2x fa-heart-o"></i>
                <i class="fa fa-2x fa-user-circle"></i>
                </div>
           </nav>
        </div>
    </header>
    <main class="mt-3">
        <section class="first">
            <div class="container">
                <div class="profile d-flex gap-3  align-items-center px-md-5 ">
                    <div class="photo">
                        <label for="prof">
                            <img src="img/marcos-paulo-prado-QYVCzK-bnYU-unsplash.jpg" alt="" class="img-fluid prof"
                                width="90">
                        </label>
                        <input type="file" class="d-none" id="prof">
                        <h2 class="text-nowrap d-md-none wft"  >Wf darkweb</h2>
                    </div>
                    <div class="status d-md-none  mr-5" data-aos="zoom-in-up"  data-aos-delay="2000" data-aos-duration="2000">
                        <div class="ms-1">
                            <div class="d-flex align-items-center  gap-1 gap-md-5 mb-4">
                                <h3 class="text-nowrap" id="h1">Maria Butters</h3>
                                <i class="fa fa-2x fa-gear bg ms-2"></i>
                            </div>
                            
                            <button class="btn w-100 btn-outline-dark d-block" id="Edit">Edit profile</button>
                        </div>
                        
                    </div>
                    <div class="large d-none  d-md-block" data-aos="zoom-in-up"  data-aos-delay="2000" data-aos-duration="2000">
                        <div class="d-flex gap-5 my-3 align-items-center">
                            <h2 class="fw-light wft">wf5385</h2>
                            <button class="btn btn-outline-dark" id="Edit">Edit profile</button>
                            <i class="fa fa-3x fa-gear bg" id="good"></i>
                        </div>
                        <div class="d-flex gap-5 mb-3">
                            <h4 >0 <span class="fw-normal">post</span></h4>
                            <h4>0 <span class="fw-normal">post</span></h4>
                            <h4>0 <span class="fw-normal">post</span></h4>
                        </div>
                        <h2 class="text-nowrap wf fw-normal" id="h1">Wf darkweb</h2>
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="second mt-4">
            <div class="container-md">
                <hr>
                <div class="d-flex justify-content-center gap-5 align-items-center mt-4">
                    <div class="post d-flex align-items-center gap-3">
                        <i class="fa fa-plus-square-o fa-2x"></i>
                        <h4 class="fw-light">Post</h3>
                    </div>
                    <div class="saved d-flex align-items-center gap-3">
                        <i class="fa fa-bookmark fa-2x"></i>
                        <h4 class="fw-light">Saved</h3>
                    </div>
                    <div class="tagged d-flex align-items-center gap-3">
                        <i class="fa fa-hashtag fa-2x"></i>
                        <h4 class="fw-light ">Tagged</h3>
                    </div>
                </div>
                <hr>
            </div>
        </section>
        <section class="grid position-relative">
           <div class="container">
                <div class="img  ter position-absolute end-0 top-50" style="transform: translateY(-50%);">
                    <label for="put" id="came" class="pull">
                        <i class="fa fa-5x fa-camera"></i>
                    </label>
                    <input type="file" id="put" class="put d-none">
                </div>
                <div class="row" id="pit"></div>
           </div>
        </section>

        <form class="border border-2 p-3 border-dark position-absolute w-30 mx-auto d-none edit">
            
                <input type="text"   placeholder="UserName" class="form-control mb-3">
                <input type="password"  placeholder="Password" class="form-control mb-3">
                <input type="submit" value="Submit" class="w-100 py-2 btn-outline-primary">
            
        </form>
    </main>

    <!-- <h1 id="good">good Morning guys</h1> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="database.js"></script>
    <script>
        let folder= document.querySelector(".put")
        let edit= document.querySelector(".edit")
        let add=document.getElementById("pit")
        let came=document.getElementById("came")
        let Edits=document.querySelectorAll("#Edit")
        let generates= document.querySelectorAll(".wft")

        Edits.forEach((Edit)=>{
            Edit.onclick = () => {
                edit.classList.toggle("d-none");
            }
        })          
        
          request.onsuccess = () => {
             let good= document.getElementById('good')

             good.onclick=()=>{
                  clearPost('post')
                  window.location.href="index.html"
             }
              
                let heads = document.querySelectorAll('#h1')
                let myPost = getPost("post")
                console.log(myPost)
                myPost.then(data => {
                    heads.forEach((head)=>{
                        head.innerHTML = `<h1> ${data[0] ? data[0].user : ''} </h1>`
                    })

                    generates.forEach((generate)=>{
                        generate.innerHTML=`<h2 class="fw-light wft">${data[0] ? data[0].person : ''} </h2>`
                    })
                })

                //ADD IMAGES 
            

                folder.addEventListener("change", () => {
                    
                    console.log(folder.file)
                 let reader = new FileReader()
                 reader.addEventListener('load', () => {
                     let resume = reader.result
                     console.log(resume)
                     addPost("picture", { resume })
                 })
                 reader.readAsDataURL(folder.files[0])
             })

             //get images from database

                let getPics= getPost("picture")

                getPics.then(datas =>{
                    datas.forEach((data)=>{

                        if(data){
                            
                            let image = document.createElement('img');
                            image.setAttribute('class' , "col-md-6 col-lg-4 img-fluid gap-4 col-12 mb-5")
                            image.src = data.resume
                            add.append(image)
                        }else{
                            alert("img please")
                        }

                   })
                })

            }

    </script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
