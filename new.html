<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        h1{
            background-image:linear-gradient(90deg,rgba(2,0,36,1) 0%, rgba(0,0,0,0.545248873093549) 39%, rgba(0,212,255,1) 100%);
            display:inline-block;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bolder;
            font-size:2.5rem;
            font-family: sans-serif;
            
        }
    </style>
</head>
<body>
    <h1 id="good">good Morning guys</h1>
    <div id="h1" ></div>
    <input type="file" id="files">
    <script src="database.js"></script>
    <div id="put" class="row">
    </div>
    <script>
        let folder=document.getElementById("files")
        let add=document.getElementById("put")
        
         request.onsuccess = () => {
             let good= document.getElementById('good')

             good.onclick=()=>{
                  clearPost('post')
                  window.location.href="new.html"
             }
              
                let head = document.getElementById('h1')
                let myPost = getPost("post")
                console.log(myPost)
                myPost.then(data => {
                    head.innerHTML = `<h1> ${data[0] ? data[0].user : ''} </h1>`

                })

                //ADD IMAGES 


                folder.addEventListener("change", () => {
                 let reader = new FileReader()
                 reader.addEventListener('load', () => {
                     let resume = reader.result
                     addPost("picture", { resume })
                 })
                 reader.readAsDataURL(folder.files[0])
             })

             //get images from database

                let getPics= getPost("picture")

                getPics.then(datas =>{
                    datas.forEach((data)=>{

                        if(data){
                            
                            let image = document.createElement('img');
                            image.setAttribute('class' , "col-md-4 img-responsive gap-4")
                            image.src = data.resume
                            add.append(image)
                        }else{
                            alert("img please")
                        }

                   })
                })

            }

    </script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
