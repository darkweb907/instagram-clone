 <body>
    <div class="loadem position-fixed top-0" id="loader">

     <div class="main p-sm-5 mt-3">
         <div class="container">
             <div class="row">
                 <div class="col-md-6 d-none d-md-block" data-aos="zoom-in" data-aos-duration="3000">
                     <div class="phone position-relative min-vh-100">
                        <div class="join">
                            <img src="img/phones.png" alt="phones" class="end-0">
                        </div>
                     </div>
                 </div>
                 <div class="col-12 col-md-6  p-md-3 p-xl-5" data-aos="fade-down" data-aos-duration="3000" data-aos-delay="3000">
                    <form class="text-center p-3 p-sm-5 mt-3" id="form">
                        <h1 class="mb-8"><img src="img/instagram.png" alt=""></h1>
                        <div class="mb-3">
                            <input type="text" class="form-control user" placeholder="phone number, username,email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control pass" placeholder="password" id="password">
                        </div>
                        <input type="submit" class="btn btn-primary d-block w-100" value="Login in">
                        <div class="or d-flex justify-content-between mt-4">
                            <div class="w-45"> <hr> </div> 
                                <p class="fw-bolder mt-2" style="color: #8e8e8e;">OR</p>
                            <div class="w-45">
                                <hr>
                            </div>
                        </div>
                        <span ><i class="bi bi-facebook me-2" id="fad"></i> 
                           <a href="#">Login with your Facebook</a> </span>
                           <p class="mt-3" style="color: #385185;">Forget Password?</p>
                    </form>
                    <form class="p-4 mt-4">
                        <h4>Don't have an account? Sign up </h4>
                    </form>
                 </div>
             </div>
         </div>
     </div>
